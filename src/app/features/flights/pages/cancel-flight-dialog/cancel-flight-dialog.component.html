<h2 mat-dialog-title>Cancel Flight</h2>
<mat-dialog-content>
  Are you sure you want to cancel flight {{ data.flightNumber }}?
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">No</button>
  <button mat-button color="warn" [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
