<h2 mat-dialog-title>{{ data.errorMessage ? 'Action Not Allowed' : 'Confirm Action' }}</h2>

<div mat-dialog-content>
  <p *ngIf="data.errorMessage; else confirmMessage">{{ data.errorMessage }}</p>
  
  <ng-template #confirmMessage>
    <p>{{ data.confirmMessage ? data.confirmMessage : 'Are you sure you want to cancel flight ' + data.flightNumber + '?' }}</p>
  </ng-template>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="closeDialog()">No</button>
  <button mat-button color="warn" *ngIf="!data.errorMessage" (click)="confirmCancel()">Yes</button>
</div>
